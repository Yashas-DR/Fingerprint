<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        .error-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: inline-block;
            padding: 40px 30px;
            margin-top: 60px;
        }
        .error-title {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            background: #3498db;
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Error</div>
        <div class="error-message">
            {{ message }}
        </div>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
