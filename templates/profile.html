<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Edit Profile</title>

  <!-- Favicons -->
  <link href="../static/img/orange.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../static/css/main.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back a {
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back a:hover {
      color: #45a049;
      text-decoration: underline;
    }

    .profile-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 60px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .profile-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 600;
      color: #333;
    }

    .profile-container label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      display: inline-block;
    }

    .profile-container input[type="text"],
    .profile-container input[type="email"],
    .profile-container input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease, background-color 0.3s ease;
      background-color: #f9f9f9;
    }

    .profile-container input[type="text"]:focus,
    .profile-container input[type="email"]:focus,
    .profile-container input[type="password"]:focus {
      border-color: #4CAF50;
      background-color: #fff;
      outline: none;
    }

    .profile-container input[type="submit"] {
      width: 100%;
      padding: 16px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .profile-container input[type="submit"]:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .profile-container input[type="submit"]:active {
      transform: translateY(1px);
    }

    .flashes {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      font-size: 14px;
    }

    .flashes li {
      background-color: #ffeb3b;
      color: #333;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .flashes .error {
      background-color: #f44336;
      color: white;
    }

    .flashes .success {
      background-color: #4CAF50;
      color: white;
    }

    .flashes li i {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
    }

    .flashes li i:hover {
      color: #e0e0e0;
    }

    /* Add responsiveness for smaller screens */
    @media (max-width: 767px) {
      .profile-container {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <div class="back">
    <a href="/home">Back</a>
  </div>

  <!-- Profile Form Section -->
  <div class="profile-container" data-aos="fade-up">
    <h2>Edit Profile</h2>
    <form action="/profile" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" value="{{ user['fullname'] }}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ user['username'] }}" required>

      <input type="submit" value="Update Profile">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes" id="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">
              {{ message }}
              <i class="bi bi-x-circle" onclick="this.parentElement.style.display='none'"></i>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Vendor JS Files -->
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/vendor/aos/aos.js"></script>
  <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="../static/js/main.js"></script>

  <script>
    // Initialize AOS (Animation on Scroll)
    AOS.init();

    // Automatically hide flash messages after 3 seconds
    setTimeout(function () {
      const successMessage = document.querySelector('.flashes .success');
      if (successMessage) {
        successMessage.style.opacity = 0;
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 300); // Delay to allow fading out effect
      }
    }, 3000); // 3 seconds
  </script>

</body>

</html>
