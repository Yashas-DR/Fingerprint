        <center> <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data"> <center>
             <center><label for="imageUpload">Choose Image:</label> <center>
            <input type="file" name="file" accept="image/*" onchange="displayImage(this)">
            <img id="imagePreview" src="" alt="Image Preview">
            <button type="submit">Predict Blood Group</button>
        </form>
        
    </div>

    <script>
        function displayImage(input) {
            const imagePreview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                imagePreview.style.display = 'none';
            }
        }

        function predictBloodGroup() {
            const imageUpload = document.getElementById('imageUpload').files[0];
            if (imageUpload) {
                // Placeholder function for blood group prediction
                window.location.href = 'result.html';
            } else {
                alert('Please choose an image before predicting.');
            }
        }
