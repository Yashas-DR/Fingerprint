      <div id="blood-group" class="blood-group" style="display:none;">

      </div>

    <script>
      // Wait for 5 seconds, then show the blood group and hide the GIF
      setTimeout(function () {
        // Hide the GIF
        document.getElementById('loading-gif').style.display = 'none';

        // Show the blood group
        document.getElementById('blood-group').style.display = 'block';
        document.getElementById('blood-group').textContent = '{{ blood_group }}';  // Replace with the actual blood group dynamically
      }, 5000); // 5000ms = 5 seconds
